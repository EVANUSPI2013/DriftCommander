name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build APK with Buildozer
        # Using a specialized action is safer than manual scripts
        uses: GearScrep/buildozer-action@v1
        with:
          buildozer_version: master
          python_version: 3.11
