name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    # This uses the official Kivy/Buildozer "container"
    container: kivy/buildozer:latest
    steps:
      - uses: actions/checkout@v4
      - name: Build with Buildozer
        run: |
          # We fix permissions and run buildozer directly
          git config --global --add safe.directory /__w/DriftCommander/DriftCommander
          buildozer -v android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
